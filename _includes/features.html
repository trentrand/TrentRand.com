<section id="features" class="section-content main-background-color">
    <img class="top-diagonal hidden-xs hidden-sm" src="media/img/top-diagonal.png" alt="">

    <div class="container padding-top-50 padding-bottom-50">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Traits</h1>
                <hr class="margin-bottom-50">

                <!-- Features -->
                <div class="margin-top-30 margin-bottom-30">
                    <div class="row">
                        {% for thumbs in site.features_thumbs %}
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <!-- Feature Thumb -->
                            <div class="features-thumb">
                                <div class="thumb-header">
                                    <h3 class="text-center">{{ thumbs.title }}</h3>
                                </div>

                                <div class="thumb-content">
                                    <!-- Icon -->
                                    <div class="margin-top-20 margin-bottom-20">
                                        <p class="text-center">
                                            <i class="fa fa-{{ thumbs.icon }} fa-5x text-brand-main-color"></i>
                                        </p>
                                    </div>
                                    <!-- End Icon -->

                                    <p class="thumb-p">{{ thumbs.description }}</p>
                                </div>
                            </div>
                            <!-- End Feature Thumb -->
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <!-- End Features -->
            </div>
        </div>
    </div>

    <img class="bottom-diagonal hidden-xs hidden-sm" src="media/img/bottom-diagonal.png" alt="">
</section>
