<section id="image-hero" class="fullscreen-content">
    <div class="fullscreen-image hero-image" data-0-top="background-position-y: -75px" data-top-bottom="background-position-y: -400px"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Welcome text -->
                <div class="welcome" data-0="opacity: 1" data-200="opacity: 0">
                    <h1 style="margin-left: -50px; padding-bottom: 0px;" class="text-brand-main-color">{{ site.title }}</h1>
                    <h2 style="margin-left: -45px; color: white; padding-top: 0px;">{{ site.tagline }}</h2>
                </div>
                <!-- End Welcome text -->

                <!-- Scroll down arrow -->
                <div class="hero-scroll-down-arrow" data-0="opacity: 1" data-200="opacity: 0" style="padding-left: 175px; margin-top: -120px; font-size: 16px;">
                    <i class="fa fa-chevron-circle-down fa-5x text-white"></i>
                </div>
                <!-- End Scroll down arrow -->
            </div>
        </div>
    </div>
</section>
